<div class="features">

	{% for page in site.pages %}
		<div class="feature">
        <div>
		
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ page.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
		
        </div>
		<a href={{ page.url | relative_url }} target="_self">
		 <div class="featureText">
            <h3>
                {{ page.title }}
            </h3>
            <p>
                {{ page.description }}
            </p>
        </div>
		</a>
    </div>
	{% endfor %}
	
</div>
